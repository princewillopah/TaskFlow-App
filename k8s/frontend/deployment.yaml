apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: color-manager-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: princewillopah2/color-manager-app_frontend:1.1.2 #<ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/color-manager-app-frontend:<SHA>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
