apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: taskflow-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 016696895968.dkr.ecr.us-east-1.amazonaws.com/taskflow-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
