apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: taskflow-ns
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 016696895968.dkr.ecr.us-east-1.amazonaws.com/taskflow-backend:latest
        command: ["printenv"]
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: mongo-secret
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 3000
        #   initialDelaySeconds: 5
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 3000
        #   initialDelaySeconds: 15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
